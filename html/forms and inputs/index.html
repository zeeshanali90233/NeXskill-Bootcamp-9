<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>

    <img
      src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-web-search-vector-icon-png-image_3720264.jpg"
      alt="Web Image"
      width="100"
      class="web-image"
      id="webImage"
    />

    <form action="">
      <input
        type="text"
        placeholder="Enter name here"
        class="name-input"
        id="nameInput"
        name="userName"
      />
      <input
        type="password"
        placeholder="Enter Password"
        class="password-input"
        id="passwordInput"
        required
        name="userPassword"
      />
      <input
        type="number"
        placeholder="Enter Number"
        class="number-input"
        id="numberInput"
        name="userNumber"
      />
      <input
        type="date"
        placeholder="Enter Date"
        class="date-input"
        id="dateInput"
        name="userDate"
      />
      <input
        type="datetime-local"
        placeholder="Enter Date"
        class="datetime-input"
        id="datetimeInput"
        name="userDateTime"
      />
      <input
        type="email"
        placeholder="Enter Email"
        class="email-input"
        id="emailInput"
        name="userEmail"
        required
      />
      <input
        type="url"
        placeholder="Enter Website URL"
        class="url-input"
        id="urlInput"
      />
      <input
        type="week"
        placeholder="Enter Week"
        class="week-input"
        id="weekInput"
      />
      <input
        type="range"
        placeholder="Enter Range"
        class="range-input"
        id="rangeInput"
      />
      <input
        type="checkbox"
        placeholder="Enter Checkbox"
        class="checkbox-input"
        id="checkboxInput"
      />
      <input
        type="radio"
        placeholder="Enter Radio"
        class="radio-input"
        id="radioInput1"
      />
      <input
        type="radio"
        placeholder="Enter Radio"
        class="radio-input"
        id="radioInput2"
      />
      <input
        type="file"
        placeholder="Enter File"
        class="file-input"
        id="fileInput"
      />
      <input
        type="month"
        placeholder="Enter Month"
        class="month-input"
        id="monthInput"
      />

      <button>Submit</button>
      <button>Login</button>
    </form>

    <form>
      <div>
        <div>
          <label for="name">Name: </label>
        </div>
        <div>
          <input
            type="text"
            name="name"
            class="name"
            id="name"
            placeholder="Enter your name"
          />
        </div>
      </div>

      <div>
        <div>
          <label for="password">Password: </label>
        </div>
        <div>
          <input
            type="password"
            name="password"
            class="password"
            id="password"
            placeholder="Enter password"
          />
        </div>
      </div>

      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Enter your message"
      ></textarea>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
